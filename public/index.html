<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">

    <title>Unphased</title>
  </head>

  <body>
    
    <div id="menu-screen" class="h-100 mt-5">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1 class="text-white">Unphased</h1>

        <button id="new-game-button" type="submit" class="btn btn-success">Create new game</button>

        <div>or</div>

        <div class="form-group">
          <input id="room-code-input" type="text" placeholder="Enter room code">
          <button id="join-game-button" type="submit" class="btn btn-success">Join game</button>
        </div>
      </div>
    </div>

    <div id="game-screen" class="flex-column align-items-center justify-content-center mt-5">
      <h1 class="text-white">Your game code is: <span id="game-code-display"></span></h1>
      <div><canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas></div>
      <div id="restart-game-screen">
        <h3 class="text-white">You got to: <span id="game-progress-display"></span></h3>
        <button id="restart-game-button" type="submit" class="btn btn-success">Restart</button>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
